<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="MrMagic.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="page">

  <!-- Card -->
    <section class="card" aria-label="Login">
      <header class="card__header">
        <h1 class="card__title">
          <span class="card__title--line1">MR MAGIC AUTOMATION</span>
        </h1>
        <p class="card__subtitle brand-subtitle">Australian Carwash Manufacturer</p>
      </header>

  <form class="form" action="#" method="post" novalidate autocomplete="off">
        <label class="field">
          <span class="field__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="3" y="11" width="18" height="10" rx="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </span>
          <div class="field__input-wrapper">
            <input class="field__input" id="password" type="password" name="password" placeholder="Enter password" autocomplete="current-password" required />
            <button type="button" id="togglePassword" class="password-toggle" aria-label="Show password">
              <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                <circle cx="12" cy="12" r="3"/>
                <line id="eyeSlash" x1="4" y1="4" x2="20" y2="20" />
              </svg>
            </button>
          </div>
          <span class="sr-only">Password</span>
        </label>

  <button class="button" type="submit">LOGIN</button>
  <div class="loading" id="loginLoading" hidden style="margin-top:8px;font-size:12px;color:#555">Authenticatingâ€¦</div>

        <!-- Error message shown on incorrect credentials -->
        <p class="form__error" id="formError" role="alert" aria-live="assertive" hidden>Wrong password</p>
      </form>

      <script>
        (function(){
          const form = document.querySelector('.form');
          const err = document.getElementById('formError');
          const loading = document.getElementById('loginLoading');
          const passwordInput = document.getElementById('password');
          const togglePassword = document.getElementById('togglePassword');
          const eyeSlash = document.getElementById('eyeSlash');
          // Always use project-relative path so it works locally and online
          const redirectPath = 'Homepage/homepage.html';
          const PASSWORD = 'spotfree1';

          // Initial state: password hidden, plain eye (no slash)
          if (eyeSlash) {
            eyeSlash.style.display = 'none';
          }

          togglePassword.addEventListener('click', ()=>{
            const isHidden = passwordInput.type === 'password';
            passwordInput.type = isHidden ? 'text' : 'password';
            // eye with slash = visible, plain eye = hidden
            if (eyeSlash) {
              eyeSlash.style.display = isHidden ? 'block' : 'none';
            }
            togglePassword.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
          });

          form.addEventListener('submit', (e)=>{
            e.preventDefault();
            err.hidden = true;
            err.textContent = '';
            err.classList.remove('is-visible');
            loading.hidden = false;

            const password = passwordInput.value.trim();
            if (!password) {
              err.hidden = false;
              err.textContent = 'Enter password';
              loading.hidden = true;
              return;
            }

            if (password === PASSWORD) {
              sessionStorage.setItem('authToken', 'ok');
              sessionStorage.setItem('claudeSonnet45', 'enabled');
              window.location.href = redirectPath;
            } else {
              err.hidden = false;
              err.classList.add('is-visible');
              err.textContent = 'Wrong password';
            }

            loading.hidden = true;
          });
        })();
      </script>
    </section>
  </main>
</body>
</html>
